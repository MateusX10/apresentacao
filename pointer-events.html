<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Propriedade pointer-events</title>
  <link href="style2.css" rel="stylesheet" type="text/css" />

  <style>

    body {

      font-size: larger
    }
  div {

    background-color: grey  
  }
  
  img {

    pointer-events:none;
  }

  div {
        border: 2px solid;
        padding: 20px;
        width:300px
        resize:horizontal;
        overflow:hidden ;
      }
  
  </style>

</head>

<body>

    <div>
        <center><b><font size="7">Propriedade pointer-events</font></b></center>

        <i>
        </div>

        <br></br>
        <hr></hr>

        <p><b>pointer-events</b> é uma propriedade CSS que serve para controlar como um elemento vai responder às ações do mouse do usuário.</p> 
        A propriedade pode receber os seguintes valores:
        <br></br>
        <ul>
            <li><b>auto</b></li>
            <br></br>
            <img src="ponteiros_mouse.png">
            <br></br>
            <br></br> 
            <hr></hr>

            <li><b>none</b></li>
            <br></br> 
            <img src="ponteiro_normal.png">

        </ul>
        <br</br>
        <br></br>
        <hr></hr>
        
        
        <p><b>Exemplo:</b></p>
    
        <img src="exemplo_pointer-events.PNG">
        <br></br>
        <hr></hr>

</body>

</html>
